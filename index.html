<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Link to css  -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    
    <title>Weather Dashboard</title>
  </head>
  <body>

    
   <div class="container">
     <!-- Beginning of jumbotron  -->
    <div class=" jumbotron-fluid bg-dark text-white text-center">
      <div class="container">
        <h1 class="display-4 ">Weather Dashboard</h1>
      </div>
    </div>
   
    <div class="row">
      <!-- column 1 of1 -->
      <div class="col-3 m-2 bg-light">
        <h3>Search for a City:</h3> 
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id ="add-city" class="btn btn-outline-secondary bg-primary" type="button"><ion-icon name="search-outline"></ion-icon> </button>
          </div>
        </div>
        <!-- history of cities -->
        <div class="card" style="width: 15rem;">
          <ul id="city-list" class="list-group list-group-flush">
           
          </ul>
        </div>
      </div>
      <!-- Beginning of col 2 in rwo 1 -->
      <div class="col-8 m-2">
        <!-- column 2 of 1-->
        <div class="row-12">
          <div class="card">
            <div id="today-weather" class="card-body">
             
            </div>
          </div>
        </div>
        <!-- olumn 2 0f 2 -->
        <br>
        <div class="row-12">
          <h3>5-Day Forecast:</h3>
        </div>
        
        <br>
        <div id ="boxes" class="row">
         
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
